<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview product component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__picture">
          <img
            class="product__image"
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum laying on a table with plants surrounding it."
          />
        </picture>
        <div class="product__body">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <div class="new-price">$149.99</div>
            <div class="original-price">$169.99</div>
          </div>
          <button class="product__button">Add to Cart</button>
        </div>
      </article>
    </main>

    Coded by <a href="https://www.github.com/almanzarsaul">Saul Almanzar</a>.
  </div> -->
  </body>
</html>
